name: Build and Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:  # Allow manual trigger

jobs:
  build:
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
        python-version: ['3.11']

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build executable (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          pyinstaller --onefile --name my-ai-launcher my_ai_package/main.py
          chmod +x dist/my-ai-launcher
          echo "Build complete. Checking output..."
          ls -la dist/

      - name: Build executable (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          pyinstaller --onefile --name my-ai-launcher my_ai_package/main.py
          chmod +x dist/my-ai-launcher
          echo "Build complete. Checking output..."
          ls -la dist/

      - name: Build executable (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          pyinstaller --onefile --name my-ai-launcher my_ai_package/main.py
          echo "Build complete. Checking output..."
          dir dist/

      - name: Verify executable exists (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          if [ -f "dist/my-ai-launcher" ]; then
            echo "Executable created successfully"
            file dist/my-ai-launcher
          else
            echo "ERROR: Executable not found!"
            exit 1
          fi

      - name: Verify executable exists (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          if (Test-Path "dist/my-ai-launcher.exe") {
            Write-Host "Executable created successfully"
          } else {
            Write-Host "ERROR: Executable not found!"
            exit 1
          }

      - name: Test executable shows help (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          # Run with timeout - it will fail without env vars but should at least start
          timeout 5 dist/my-ai-launcher --help 2>&1 || true
          echo "Executable runs (env var check expected to fail in CI)"
        continue-on-error: true

      - name: Test executable shows help (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          # Run briefly - it will fail without env vars but should at least start
          Start-Process -FilePath "dist/my-ai-launcher.exe" -ArgumentList "--help" -NoNewWindow -Wait -ErrorAction SilentlyContinue
          Write-Host "Executable runs (env var check expected to fail in CI)"
        continue-on-error: true

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: my-ai-launcher-${{ matrix.os }}
          path: dist/my-ai-launcher*
          retention-days: 7
