name: Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build executable
        run: |
          pyinstaller --onefile --name solvx-quickpod --icon=icons/favicon.ico solvx_quickpod/main.py

      - name: Verify build
        run: |
          dir dist\

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: solvx-quickpod-windows
          path: dist/solvx-quickpod.exe

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build executable
        run: |
          pyinstaller --onefile --name solvx-quickpod solvx_quickpod/main.py

      - name: Verify build
        run: |
          ls -la dist/
          file dist/solvx-quickpod

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: solvx-quickpod-linux
          path: dist/solvx-quickpod

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build executable
        run: |
          pyinstaller --onefile --name solvx-quickpod solvx_quickpod/main.py

      - name: Verify build
        run: |
          ls -la dist/
          file dist/solvx-quickpod

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: solvx-quickpod-macos
          path: dist/solvx-quickpod
