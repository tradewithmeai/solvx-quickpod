name: Launcher Guard

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  verify-launcher:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Verify launcher.py matches gold standard
        run: |
          if ! diff -q my_ai_package/launcher.py my_ai_package/launcher.py.gold > /dev/null 2>&1; then
            echo "=============================================="
            echo "ERROR: launcher.py has been modified!"
            echo "=============================================="
            echo ""
            echo "The launcher.py file is protected. If this change"
            echo "is intentional, update BOTH files:"
            echo ""
            echo "  cp my_ai_package/launcher.py my_ai_package/launcher.py.gold"
            echo ""
            echo "Then commit both files together."
            echo ""
            echo "Differences found:"
            echo "----------------------------------------------"
            diff my_ai_package/launcher.py my_ai_package/launcher.py.gold || true
            echo "----------------------------------------------"
            exit 1
          fi
          echo "Launcher guard passed - launcher.py matches gold standard"
